<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anaplan Reference Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #eef2f7, #f9f9fb);
      margin: 0;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 30px;
    }
    h2 {
      color: #2a4d8f;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      resize: vertical;
    }
    button {
      background-color: #2a4d8f;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1f3c6e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th {
      background-color: #e6ecf8;
      color: #2a4d8f;
      padding: 12px;
      text-align: left;
      font-weight: 600;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }
    td:nth-child(1) {
      background-color: #f0f0f0;
      text-align: center;
      font-weight: bold;
    }
    td:nth-child(2) {
      background-color: #f0f4ff;
      font-weight: 500;
    }
    td:nth-child(3) {
      background-color: #fff8e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Anaplan Reference Viewer</h2>
    <label for="input">Paste your "Referenced By" text below:</label>
    <textarea id="input" placeholder="e.g. Beginning Balance, 'OUT01a Monthly Total Cash & Availability'.Ending Balance..."></textarea>
    <button onclick="parseReferences()">Parse</button>

    <table id="output">
      <thead>
        <tr>
          <th>#</th>
          <th>Module Name</th>
          <th>Line Item Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function parseReferences() {
      const input = document.getElementById("input").value;
      const entries = input.split(",");
      const tableBody = document.querySelector("#output tbody");
      tableBody.innerHTML = "";

      entries.forEach((entry, index) => {
        entry = entry.trim();
        let module = "Current Module";
        let lineItem = entry;

        const match = entry.match(/'(.*?)'\.(.*)/);
        if (match) {
          module = match[1];
          lineItem = match[2];
        }

        const row = `<tr>
          <td>${index + 1}</td>
          <td>${module}</td>
          <td>${lineItem}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
